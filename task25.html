	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signup & Login Form</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			body {
				background-color: #f8f9fa;
			}
			.form-container {
				max-width: 400px;
				margin: auto;
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			}
			.btn-toggle {
				background-color: transparent;
				border: none;
				font-size: 18px;
				font-weight: bold;
			}
			.btn-active {
				border-bottom: 2px solid blue;
				color: blue;
			}
		</style>
	</head>
	<body>
	
	<div class="container mt-5">
		<div class="form-container">
			<div class="text-center mb-3">
				<button class="btn-toggle btn-active" id="signupBtn">Signup</button>
				<button class="btn-toggle" id="loginBtn">Login</button>
			</div>
	
			<!-- Signup Form -->
			<div id="signupForm">
				<h4 class="text-center">Create an account</h4>
				<form>
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" placeholder="Enter username">
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="email" class="form-control" placeholder="Enter email">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary w-100">Signup</button>
				</form>
			</div>
	
			<!-- Login Form -->
			<div id="loginForm" style="display: none;">
				<h4 class="text-center">Login here</h4>
				<form>
					<div class="mb-3">
						<label class="form-label">Username</label>
						<input type="text" class="form-control" placeholder="Enter username">
					</div>
					<div class="mb-3">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" placeholder="Enter password">
					</div>
					<button type="submit" class="btn btn-primary w-100">Login</button>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		document.getElementById("signupBtn").addEventListener("click", function() {
			document.getElementById("signupForm").style.display = "block";
			document.getElementById("loginForm").style.display = "none";
			this.classList.add("btn-active");
			document.getElementById("loginBtn").classList.remove("btn-active");
		});
	
		document.getElementById("loginBtn").addEventListener("click", function() {
			document.getElementById("signupForm").style.display = "none";
			document.getElementById("loginForm").style.display = "block";
			this.classList.add("btn-active");
			document.getElementById("signupBtn").classList.remove("btn-active");
		});
	</script>
	
	</body>
	</html>
