<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Highlight</title>
  <style>
    /* Style for the circle that will appear where clicked */
    .click-highlight {
      position: absolute;
      width: 150px;
      height: 150px;
      /* Allows clicks to pass through */
      border: 5px solid black;
      background-color: red;
      border-radius: 50%;
      pointer-events: none; 
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p>Click anywhere on the screen to create a highlight at the clicked position.</p>

  <script>
    $(document).ready(function(){
      $(document).click(function(event){

        // Get the click position
        var x = event.pageX;
        var y = event.pageY;
        
        // Create a new div for the highlight
        var $highlight = $('<div class="click-highlight"></div>');
        
        // Position the highlight div at the click position
        $highlight.css({
          left: x-75  + 'px', // Center the circle at the click
          top: y-75  + 'px'
        });
        
        // Append the highlight div to the body
        $('body').append($highlight);
        
      });
    });
  </script>

</body>
</html>
