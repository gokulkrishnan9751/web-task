<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <style>
       body{
        padding-top: 50px;
      }
      button,label{
        font-size: x-large;
        color: black;
        font-family: 'Times New Roman', Times, serif;
      }
      input{
        height:40px;
        width: 100px;
      }
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <form style="text-align: center;">
    <label for="rows">Enter no of Rows:</label>
    <input type="number" id="rows"required><br><br><br>
    <label for="columns">Enter no of Columns:</label>
    <input type="number" id="columns" required><br><br><br>
    <button type="button" onclick="generateTable()">Create Table</button>
  </form>
  <div id="table-container" style="text-align: center;"></div>

  <script>
    function generateTable() {
      const rows = document.getElementById('rows').value;
      const columns = document.getElementById('columns').value;
      const container = document.getElementById('table-container');
      let k = 0;

      if (!rows || !columns) {
        alert("Please enter both rows and columns.");
        return;
      }

      // Clear any existing table
      container.innerHTML = '';

      // Create a new table element
      const table = document.createElement('table');

      // Generate table rows and cells
      for (let i = 0; i < rows; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < columns; j++) {
          const cell = document.createElement('td');
          k++;
          cell.textContent = k; // Example content
          row.appendChild(cell);
        }
        table.appendChild(row);
      }

      // Append the table to the container
      container.appendChild(table);
    }
  </script>
</body>
</html>
